<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Time!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>
    <h1 id="title">Survey Time!</h1>
    <p id="description"><em>Please fill out this survey hehehe thankies 💌💞</em></p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name:<input type="text" id="name" placeholder="pookie" required></label>
            <!-- <label id="email-label">Email:<input type="email" id="email" placeholder="pookiedoekie@gmail.com" required></label> -->
            <label id="number-label">Age: <input type="number" id="age" min="12" max="100" placeholder="18"></label>
        </fieldset>
       
        <fieldset>
            <legend>Who are you?</legend>
            <select id="dropdown">
                <option value="(select one)"> (select one)</option>
                <option value="Friend">Friend</option>
                <option value="Best Friend">Best Friend</option>
                <option value="Lover">Lover</option>
                <option value="Other">Secret</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Do u tink am cool ^_^</legend>
            <label><input type="radio" name="answer" value="1-1">yes</label>
            <label><input type="radio" name="answer" value="1-2">YES</label>
            <label><input type="radio" name="answer" value="1-3">BIIGG YEESSS</label>
        </fieldset>
        <fieldset>
            <legend>What do u like about me? :3 (check all that apply)</legend>
            <label><input type="checkbox" name="choose" value="2-1">Appearance💘💞</label>
            <label><input type="checkbox" name="choose" value="2-2">Personality💝💘</label>
            <label><input type="checkbox" name="choose" value="2-3">Humor🗣️</label>
            <label><input type="checkbox" name="choose" value="2-4">Brains🧠🧠</label>
            <label><input type="checkbox" name="choose" value="2-5">Everything else💌💝</label>
        </fieldset>
        <fieldset>
            <legend>Anything you’d like to say?</legend>
            <textarea id="comments" name="comment" rows="3" cols="30" placeholder="i like coconuts..."></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "E42mVfpSaCv18LKVg",
      });
   })();
</script>
</body>
</html>
